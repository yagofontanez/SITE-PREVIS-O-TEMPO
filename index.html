<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="website icon" type="png" href="temp.png">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1 class="texto">Bem vindo ao site de previsão do Tempo!</h1>
  <div id="weather-container">
    <div class="input-container">
      <label class="cidade" for="cidade">Digite o nome da cidade:</label>
      <div class="container">
        <div class="search-container">
        <input class="input" type="text" id="cidade" placeholder="Ex: São Paulo">
        </div>
      </div>
      <button onclick="consultarClima()" class="button">
        <span>
          <svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"></path>
          </svg>
        </span>
      </button>
    </div>
    <div id="weather-info"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
